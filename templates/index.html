<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FER with Gender Classification</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4e73df;
      padding: 20px;
      margin: 0;
      font-size: 26px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .container {
      margin-top: 20px;
    }

    #video, #result {
      border: 4px solid #4e73df;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>FER with Gender Classification (Live Cloud)</h1>
  <div class="container">
    <video id="video" width="640" height="480" autoplay></video><br><br>
    <img id="result" width="640" height="480"/>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
